<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script>
    <meta name="google-signin-client_id" content="654085687972-o083up9n2a4mhurpscejrcvb980nj9ru.apps.googleusercontent.com">
    <style>
        document,html,body{
            height: 100vh;
            width: 100vw;
            overflow:hidden;
        }
        body{
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#1e5799+0,207cca+26,b3c5d3+100 */
            background: #1e5799; /* Old browsers */
            background: -moz-linear-gradient(top, #1e5799 0%, #207cca 26%, #b3c5d3 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #1e5799 0%,#207cca 26%,#b3c5d3 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #1e5799 0%,#207cca 26%,#b3c5d3 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#b3c5d3',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>

<body>
    <div id="my-signin2"></div>
    <script>
        function onSuccess(googleUser) {
            window.googleUser = googleUser
            document.googleUser = googleUser
            console.log('googleUser:',googleUser)
            console.log('basicProfile:',googleUser.getBasicProfile())
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
